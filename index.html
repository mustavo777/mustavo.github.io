<!DOCTYPE html>
<html>
<head>
	<title>time calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="upperscr">
			<p id="acctime"></p>
		</div>
		<div class="lowerscr">
			<p id="maintime">00:00</p>
		</div>
		<div class="buttons">
			<button class="numbers" id="num1"> 1 </button>
			<button class="numbers" id="num2"> 2 </button>
			<button class="numbers" id="num3"> 3 </button>
			<button class="numbers" id="num4"> 4 </button>
			<button class="numbers" id="num5"> 5 </button>
			<button class="numbers" id="num6"> 6 </button>
			<button class="numbers" id="num7"> 7 </button>
			<button class="numbers" id="num8"> 8 </button>
			<button class="numbers" id="num9"> 9 </button>
			<button class="numbers" id="num0"> 0 </button>
			<button class="clear" id="CE"> CE </button>
			<button class="clear" id="AC"> AC </button>
			<button class="signs" id="plus"> + </button>
			<button class="signs" id="minus"> - </button>
			<button class="signs" id="equal"> = </button>

		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
